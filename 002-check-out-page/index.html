<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet" />

  <link rel="stylesheet" href="style.css">

  <title>Check out</title>

</head>

<body>

  <div class="root">
    <div class="card">
      <form class="card-form">
        <h1>Card Detail</h1>
        <div class="card-form__item">
          <label for="card-holder">Card Holder</label>
          <input type="text" name="holder" id="card-holder" placeholder="John Doo">
        </div>
        <div class="card-form__item">
          <label for="card-number">Card Number</label>
          <input type="text" name="card-number" id="card-number" maxlength="16" placeholder="xxxx-xxxx-xxxx-xxxx">
        </div>
        <div class="card-form__item">
          <label for="cvv">CVV</label>
          <input type="text" name="cvv" id="cvv" maxlength="3" placeholder="xxx">
        </div>
        <div class="card-form__item">
          <label for="expiry-date">Expiry date</label>
          <input type="date" name="expiry date" id="expiry-date">
        </div>
        <button class="card-form__purchase" type="submit">Purchase</button>
      </form>
      <div class="shopping-cart">
        <img src="./img//mens-designer-casual-shirt-500x500.jpg" alt="shirt">
        <h3 class="shopping-cart__item">Cool T-shirt</h3>
        <p class="shopping-cart__price">$88.00</p>

      </div>
    </div>

  </div>
  </div>

</body>

</html>
